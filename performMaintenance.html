<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perform Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 950px;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .close-button {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #999;
    }
    .close-button:hover {
      color: #333;
    }

    .formbold-form-section-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .formbold-form-label {
      width: 35%;
      font-weight: 500;
      font-size: 15px;
      color: #07074d;
      margin-right: 10px;
      text-align: left;
    }
    .formbold-form-input,
    .formbold-form-select,
    .formbold-form-textarea {
      width: 60%;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      color: #333;
    }
    .formbold-form-input:focus,
    .formbold-form-select:focus,
    .formbold-form-textarea:focus {
      border-color: #6a64f1;
      outline: none;
    }

    table {
      width: 100%;
    }
    td {
      vertical-align: top;
      padding: 5px;
      width: 50%;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .formbold-btn {
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    .btn-cancel {
      background-color: #ccc;
      color: #333;
    }

    .btn-submit {
      background-color: #6a64f1;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #bbb;
    }

    .btn-submit:hover {
      background-color: #584fd1;
    }
  </style>
</head>
<body>

<!-- Modal Wrapper -->
<div class="modal-overlay" id="maintenanceModal">
  <div class="modal-content">
    <button class="close-button" onclick="document.getElementById('maintenanceModal').style.display='none'">Ã—</button>

    <form>
      <label class="formbold-form-section-title">Perform Maintenance</label>
      <table>
        <tr>
          <!-- LEFT: Maintenance Info -->
          <td>
            <div class="form-row">
              <label class="formbold-form-label">Record ID:</label>
              <input type="text" name="recordId" class="formbold-form-input" />
            </div>
            <div class="form-row">
              <label class="formbold-form-label">Item Code:</label>
              <input type="text" name="itemCode" class="formbold-form-input" />
            </div>
            <div class="form-row">
              <label class="formbold-form-label">Date:</label>
              <input type="date" name="date" class="formbold-form-input" />
            </div>
          </td>

          <!-- RIGHT: User Info -->
          <td>
            <div class="form-row">
              <label class="formbold-form-label">User ID:</label>
              <input type="text" name="userId" class="formbold-form-input" />
            </div>
            <div class="form-row">
              <label class="formbold-form-label">Item Condition: <span style="color:red">*</span></label>
              <select name="condition" required class="formbold-form-select">
                <option value="">Select...</option>
                <option value="1">1 - Good</option>
                <option value="2">2 - Need Maintenance</option>
              </select>
            </div>
            <div class="form-row">
              <label class="formbold-form-label">Remarks: <span style="color:red">*</span></label>
              <textarea name="remarks" rows="4" class="formbold-form-textarea" required></textarea>
            </div>
            <div class="form-row">
              <label class="formbold-form-label">Attachment:</label>
              <input type="file" name="attachment" class="formbold-form-input" />
            </div>
          </td>
        </tr>
      </table>

      <div class="form-actions">
        <button type="reset" class="formbold-btn btn-cancel">Cancel</button>
        <button type="submit" class="formbold-btn btn-submit">Upload</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
